<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge-base Search Engine - RAG System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .upload-section h2, .query-section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f7f9fc;
        }

        .upload-area:hover, .upload-area.drag-over {
            background: #e6e9f9;
            border-color: #764ba2;
        }

        .upload-area svg {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            color: #667eea;
        }

        input[type="file"] {
            display: none;
        }

        .document-list {
            margin-top: 20px;
        }

        .document-item {
            background: #f7f9fc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .document-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-doc {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .remove-doc:hover {
            background: #ff3838;
        }

        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .query-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.3s ease;
        }

        .search-button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .search-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            grid-column: 1 / -1;
        }

        .answer-box {
            background: linear-gradient(135deg, #f7f9fc 0%, #e6e9f9 100%);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-header {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .answer-text {
            color: #555;
            line-height: 1.6;
        }

        .source-docs {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .source-title {
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .source-item {
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #667eea;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .source-item:hover {
            background: #f0f0f0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: #f7f9fc;
            border-radius: 10px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Knowledge-base Search Engine</h1>
            <p>RAG-powered document search with AI synthesis</p>
        </div>

        <div class="main-content">
            <div class="card upload-section">
                <h2>
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    Document Upload
                </h2>
                <div class="upload-area" id="uploadArea">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <p style="color: #666; margin: 10px 0;">Drop files here or click to browse</p>
                    <p style="color: #999; font-size: 0.9rem;">Supports PDF and TXT files</p>
                    <input type="file" id="fileInput" accept=".pdf,.txt" multiple>
                </div>
                <div class="document-list" id="documentList"></div>
            </div>

            <div class="card query-section">
                <h2>
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-4l-4 4v-4z"></path>
                    </svg>
                    Ask a Question
                </h2>
                <input type="text" class="query-input" id="queryInput" placeholder="What would you like to know about your documents?">
                <button class="search-button" id="searchButton">
                    Search Knowledge Base
                </button>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="docCount">0</div>
                        <div class="stat-label">Documents</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="chunkCount">0</div>
                        <div class="stat-label">Chunks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="queryCount">0</div>
                        <div class="stat-label">Queries</div>
                    </div>
                </div>
            </div>

            <div class="card results-section">
                <h2 style="color: #333; margin-bottom: 20px;">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    Results
                </h2>
                <div id="resultsContainer">
                    <p style="color: #999; text-align: center; padding: 40px;">
                        Upload documents and ask a question to see AI-synthesized answers here
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // RAG Search Engine Implementation
        class RAGSearchEngine {
            constructor() {
                this.documents = [];
                this.chunks = [];
                this.embeddings = new Map();
                this.queryCount = 0;
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const searchButton = document.getElementById('searchButton');
                const queryInput = document.getElementById('queryInput');

                // File upload events
                uploadArea.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', (e) => this.handleFileUpload(e));

                // Drag and drop
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('drag-over');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('drag-over');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('drag-over');
                    this.handleFileUpload({ target: { files: e.dataTransfer.files } });
                });

                // Search events
                searchButton.addEventListener('click', () => this.performSearch());
                queryInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.performSearch();
                });
            }

            async handleFileUpload(event) {
                const files = Array.from(event.target.files);
                
                for (const file of files) {
                    if (file.type === 'text/plain' || file.type === 'application/pdf') {
                        await this.processDocument(file);
                    }
                }
                
                this.updateStats();
            }

            async processDocument(file) {
                const reader = new FileReader();
                
                return new Promise((resolve) => {
                    reader.onload = async (e) => {
                        const content = e.target.result;
                        
                        // Store document
                        const doc = {
                            id: Date.now() + Math.random(),
                            name: file.name,
                            content: content,
                            type: file.type
                        };
                        
                        this.documents.push(doc);
                        
                        // Create chunks
                        const docChunks = this.chunkDocument(content, doc.id, doc.name);
                        this.chunks.push(...docChunks);
                        
                        // Generate embeddings (simulated)
                        for (const chunk of docChunks) {
                            const embedding = this.generateEmbedding(chunk.text);
                            this.embeddings.set(chunk.id, embedding);
                        }
                        
                        this.displayDocument(doc);
                        resolve();
                    };
                    
                    reader.readAsText(file);
                });
            }

            chunkDocument(content, docId, docName) {
                const chunkSize = 500; // characters
                const overlap = 100;
                const chunks = [];
                
                for (let i = 0; i < content.length; i += chunkSize - overlap) {
                    const chunkText = content.slice(i, i + chunkSize);
                    chunks.push({
                        id: `${docId}_${i}`,
                        docId: docId,
                        docName: docName,
                        text: chunkText,
                        start: i,
                        end: i + chunkSize
                    });
                }
                
                return chunks;
            }

            generateEmbedding(text) {
                // Simulated embedding generation
                // In production, use actual embedding models
                const words = text.toLowerCase().split(/\s+/);
                const vector = new Array(384).fill(0);
                
                words.forEach((word, i) => {
                    const hash = this.hashCode(word);
                    vector[Math.abs(hash) % 384] += 1;
                });
                
                // Normalize
                const magnitude = Math.sqrt(vector.reduce((sum, val) => sum + val * val, 0));
                return vector.map(val => val / (magnitude || 1));
            }

            hashCode(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return hash;
            }

            cosineSimilarity(vec1, vec2) {
                let dotProduct = 0;
                for (let i = 0; i < vec1.length; i++) {
                    dotProduct += vec1[i] * vec2[i];
                }
                return dotProduct;
            }

            async performSearch() {
                const query = document.getElementById('queryInput').value.trim();
                
                if (!query) {
                    this.showError('Please enter a question');
                    return;
                }
                
                if (this.chunks.length === 0) {
                    this.showError('Please upload documents first');
                    return;
                }
                
                const searchButton = document.getElementById('searchButton');
                const originalButtonText = searchButton.innerHTML;
                searchButton.disabled = true;
                searchButton.innerHTML = 'Searching... <span class="loading"></span>';
                
                try {
                    // Simulate API call delay
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Generate query embedding
                    const queryEmbedding = this.generateEmbedding(query);
                    
                    // Find relevant chunks
                    const relevantChunks = this.findRelevantChunks(queryEmbedding, 5);
                    
                    // Synthesize answer
                    const answer = this.synthesizeAnswer(query, relevantChunks);
                    
                    // Display results
                    this.displayResults(query, answer, relevantChunks);
                    
                    this.queryCount++;
                    this.updateStats();
                } catch (error) {
                    this.showError('An error occurred while processing your query. Please try again.');
                    console.error('Search error:', error);
                } finally {
                    searchButton.disabled = false;
                    searchButton.innerHTML = originalButtonText;
                }
            }

            findRelevantChunks(queryEmbedding, topK = 5) {
                const scores = [];
                
                for (const chunk of this.chunks) {
                    const chunkEmbedding = this.embeddings.get(chunk.id);
                    const similarity = this.cosineSimilarity(queryEmbedding, chunkEmbedding);
                    scores.push({ chunk, similarity });
                }
                
                scores.sort((a, b) => b.similarity - a.similarity);
                return scores.slice(0, topK).map(s => s.chunk);
            }

            synthesizeAnswer(query, relevantChunks) {
                // Simulated LLM synthesis
                // In production, use actual LLM API
                
                if (!relevantChunks || relevantChunks.length === 0) {
                    return "No relevant information found in the uploaded documents. Please try rephrasing your question or upload more relevant documents.";
                }
                
                const context = relevantChunks.map(chunk => chunk.text).join(' ');
                
                // Improved keyword extraction and response generation
                const queryWords = query.toLowerCase().split(/\s+/)
                    .filter(word => word.length > 2 && !['the', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'a', 'an'].includes(word));
                
                // Extract relevant sentences with better matching
                const relevantContent = [];
                const seenSentences = new Set();
                
                for (const chunk of relevantChunks) {
                    // Better sentence splitting
                    const sentences = chunk.text.match(/[^.!?]+[.!?]+/g) || [chunk.text];
                    
                    for (const sentence of sentences) {
                        const cleanSentence = sentence.trim();
                        if (cleanSentence.length < 20) continue; // Skip very short sentences
                        
                        const sentLower = cleanSentence.toLowerCase();
                        const matchScore = queryWords.reduce((score, word) => {
                            return score + (sentLower.includes(word) ? 1 : 0);
                        }, 0);
                        
                        // Only include sentences with reasonable match score
                        if (matchScore > 0 && !seenSentences.has(cleanSentence)) {
                            relevantContent.push({
                                text: cleanSentence,
                                score: matchScore,
                                source: chunk.docName
                            });
                            seenSentences.add(cleanSentence);
                        }
                    }
                }
                
                if (relevantContent.length === 0) {
                    // If no keyword matches, provide context from top chunks
                    const topContext = relevantChunks[0].text.substring(0, 200);
                    return `Based on the document analysis, here's the most relevant information found: "${topContext}..." The documents contain related information, but no specific matches for your exact query were found.`;
                }
                
                // Sort by relevance score and take top sentences
                relevantContent.sort((a, b) => b.score - a.score);
                const topSentences = relevantContent.slice(0, 3);
                
                // Construct a more natural synthesized answer
                let answer = "Based on the analysis of your documents:\n\n";
                
                if (topSentences.length === 1) {
                    answer += topSentences[0].text;
                } else {
                    answer += topSentences.map((item, index) => {
                        if (index === 0) return `Key finding: ${item.text}`;
                        if (index === 1) return `Additionally, ${item.text.charAt(0).toLowerCase() + item.text.slice(1)}`;
                        return `Furthermore, ${item.text.charAt(0).toLowerCase() + item.text.slice(1)}`;
                    }).join('\n\n');
                }
                
                answer += `\n\nThis information was synthesized from ${relevantChunks.length} relevant sections across your documents.`;
                
                return answer;
            }

            displayDocument(doc) {
                const list = document.getElementById('documentList');
                const item = document.createElement('div');
                item.className = 'document-item';
                item.innerHTML = `
                    <div class="document-name">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        ${doc.name}
                    </div>
                    <button class="remove-doc" onclick="ragEngine.removeDocument('${doc.id}')">Remove</button>
                `;
                list.appendChild(item);
            }

            removeDocument(docId) {
                this.documents = this.documents.filter(d => d.id !== docId);
                this.chunks = this.chunks.filter(c => c.docId !== docId);
                
                // Remove embeddings
                const keysToRemove = [];
                for (const [key, ] of this.embeddings) {
                    if (key.startsWith(docId)) {
                        keysToRemove.push(key);
                    }
                }
                keysToRemove.forEach(key => this.embeddings.delete(key));
                
                // Update UI
                document.getElementById('documentList').innerHTML = '';
                this.documents.forEach(doc => this.displayDocument(doc));
                this.updateStats();
            }

            displayResults(query, answer, sources) {
                const container = document.getElementById('resultsContainer');
                
                const sourceDocs = [...new Set(sources.map(s => s.docName))];
                
                // Format answer with better line breaks
                const formattedAnswer = answer.replace(/\n\n/g, '</p><p style="margin-top: 10px;">');
                
                container.innerHTML = `
                    <div class="answer-box">
                        <div class="answer-header">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Query: "${query}"
                        </div>
                        <div class="answer-text">
                            <p>${formattedAnswer}</p>
                        </div>
                        <div class="source-docs">
                            <div class="source-title">Sources (${sourceDocs.length} document${sourceDocs.length !== 1 ? 's' : ''}):</div>
                            ${sourceDocs.map(doc => `
                                <div class="source-item">üìÑ ${doc}</div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            showError(message) {
                const container = document.getElementById('resultsContainer');
                container.innerHTML = `<div class="error-message">${message}</div>`;
            }

            updateStats() {
                document.getElementById('docCount').textContent = this.documents.length;
                document.getElementById('chunkCount').textContent = this.chunks.length;
                document.getElementById('queryCount').textContent = this.queryCount;
            }
        }

        // Initialize the RAG Search Engine
        const ragEngine = new RAGSearchEngine();
    </script>
</body>
